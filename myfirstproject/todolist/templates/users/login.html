<html>
    <head>
        <meta charset="utf-8">
        <title>
            User Login
        </title>
    </head>
    <body>
        <div class="content">
            <h3>User Login | TO DO LIST</h3>
            <span> {% if msg %}{{ msg }}{% endif %}</span>
            <div class = "content">
                <form action="{% url 'user/login.html' %}" method = "POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type = "submit", value="LOGIN">
                </form>
            </div>
        </div>
    </body>
</html>
